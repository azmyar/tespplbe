name: CD Pipeline

on:
  push:
    branches:
      - main  # Deploy only when changes are pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest

      - name: Deploy to Portainer
        run: |
          # Authenticate to Portainer and get the JWT token
          TOKEN=$(curl -s -X POST "${{ secrets.PORTAINER_URL }}/auth" \
            -H "Content-Type: application/json" \
            --data '{"username": "${{ secrets.PORTAINER_USERNAME }}", "password": "${{ secrets.PORTAINER_PASSWORD }}"}' | jq -r .jwt)

          # Get stack ID
          STACK_ID=$(curl -s -X GET "${{ secrets.PORTAINER_URL }}/stacks" \
            -H "Authorization: Bearer $TOKEN" | jq -r '.[] | select(.Name=="${{ secrets.STACK_NAME }}") | .Id')

          # Stop the stack
          curl -s -X POST "${{ secrets.PORTAINER_URL }}/stacks/$STACK_ID/stop" \
            -H "Authorization: Bearer $TOKEN"

          sleep 5  # Wait a few seconds to ensure shutdown

          # Start the stack
          curl -s -X POST "${{ secrets.PORTAINER_URL }}/stacks/$STACK_ID/start" \
            -H "Authorization: Bearer $TOKEN"
