name: Deploy to Portainer via API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/your-image:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/your-image:latest

      - name: Authenticate with Portainer
        run: |
          TOKEN=$(curl -s -X POST "${{ secrets.PORTAINER_URL }}/api/auth" \
            -H "Content-Type: application/json" \
            --data '{"username": "${{ secrets.PORTAINER_USERNAME }}", "password": "${{ secrets.PORTAINER_PASSWORD }}"}' \
            | jq -r '.jwt // empty')

          if [ -z "$TOKEN" ]; then
            echo "Error: Failed to retrieve JWT token."
            exit 1
          fi

          echo "PORTAINER_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Update Stack in Portainer
        run: |
          curl -X POST "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/update?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            -H "Authorization: Bearer $PORTAINER_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{
              "prune": true
            }'
